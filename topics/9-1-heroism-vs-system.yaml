# Героизм как мем (связь с Днём 8)
heroism_as_meme:
  meme:
    name: "Мем героизма"
    forms:
      - "Сейчас соберусь и сделаю всё!"
      - "На выходных засяду и разберусь"
      - "С понедельника начну по-настоящему"
      - "Надо просто взять себя в руки"
    source: "Фильмы, истории успеха, социальные ожидания"
    appeal: "Дофамин от 'великого плана' без реальных усилий"

  reality:
    name: "Что происходит на самом деле"
    cycle:
      - step: "Планирую великий рывок"
        feeling: "Вдохновение, дофамин"
      - step: "Начинаю с энтузиазмом"
        feeling: "Энергия, мотивация"
      - step: "Истощаюсь за 3-7 дней"
        feeling: "Усталость, раздражение"
      - step: "Откатываюсь назад"
        feeling: "Вина, разочарование"
      - step: "Планирую новый рывок"
        feeling: "Снова дофамин (цикл замкнулся)"

  connection_to_day5: |
    Это тот же цикл выгорания из Дня 5:
    рывок → истощение → откат → вина → новый рывок

  connection_to_day8: |
    'Надо собраться' — это непродуктивный мем.
    Продуктивная замена: 'Надо настроить систему'.

# Системность как антимем
systematicity_as_antimeme:
  antimeme:
    name: "Антимем системности"
    forms:
      - "15 минут каждый день"
      - "Маленький шаг прямо сейчас"
      - "Лучше мало, но регулярно"
      - "Система работает, когда я не работаю"
    why_hard: "Не даёт дофамин 'великого плана', кажется скучным"

  reality:
    name: "Что происходит на самом деле"
    process:
      - "15 минут × 365 дней = 91 час в год"
      - "Маленькие шаги накапливаются"
      - "Нет истощения → нет откатов"
      - "Прогресс стабильный, хоть и медленный"

  connection_to_day7: |
    Системность работает с малыми результатами (День 7):
    - Каждый день — маленький результат
    - Маленькие результаты накапливаются в большие

# Сложный процент
compound_interest:
  formula: "1% улучшения в день = 37x за год"
  calculation: "1.01^365 ≈ 37.8"
  insight: |
    Если становиться на 1% лучше каждый день:
    - Через месяц: 1.01^30 ≈ 1.35 (на 35% лучше)
    - Через год: 1.01^365 ≈ 37.8 (в 37 раз лучше)

    Если становиться на 1% хуже каждый день:
    - Через год: 0.99^365 ≈ 0.03 (осталось 3%)

  application: |
    Каждый слот — это +1% (или больше).
    Каждый пропущенный день из-за 'жду вдохновения' — это -1%.
    Разница за год — огромная.

# Почему мозг любит героизм
why_brain_loves_heroism:
  dopamine_trap:
    name: "Дофаминовая ловушка планирования"
    mechanism: |
      Мозг получает дофамин от ПЛАНИРОВАНИЯ, а не от ВЫПОЛНЕНИЯ.
      'Великий план' даёт много дофамина без усилий.
      Поэтому планировать приятнее, чем делать.
    result: "Бесконечные планы, мало действий"

  effort_aversion:
    name: "Избегание усилий"
    mechanism: |
      Мозг экономит энергию — это эволюционно выгодно.
      Маленькое действие прямо сейчас требует усилия.
      'Потом сделаю много' не требует усилия сейчас.
    result: "Откладывание реальных действий"

  identity_trap:
    name: "Ловушка идентичности"
    mechanism: |
      'Я тот, кто способен на великие дела' — приятная идентичность.
      Эта идентичность не требует доказательств прямо сейчас.
      Маленькие шаги 'не соответствуют' великой идентичности.
    result: "Пренебрежение малыми действиями"
    connection_to_day7: "Это та же недооценка малых результатов"

# Системность: как построить
how_to_build_system:
  principle_1:
    name: "Снизить порог входа"
    description: "Чем меньше усилий для начала — тем выше шанс начать"
    examples:
      - "Слот 15 минут, а не 2 часа"
      - "Записать 3 строки, а не статью"
      - "Одно упражнение, а не тренировка"
    connection_to_day2: "Слот — это низкий порог входа"

  principle_2:
    name: "Привязать к существующей привычке"
    description: "Новое действие после существующего"
    examples:
      - "После утреннего кофе — слот"
      - "Перед сном — 3 заметки"
      - "После обеда — стоп-момент"
    connection_to_day3: "Будильник на вечер — это привязка"

  principle_3:
    name: "Убрать барьеры"
    description: "Заранее подготовить всё необходимое"
    examples:
      - "Открыть документ заранее"
      - "Телефон в режиме 'не беспокоить'"
      - "Место для работы готово"
    connection_to_day4: "Экзокортекс — система без барьеров"

  principle_4:
    name: "Отслеживать"
    description: "Трекер делает прогресс видимым"
    examples:
      - "Отмечать выполненные слоты"
      - "Считать заметки"
      - "Фиксировать стоп-моменты"
    connection_to_day3: "Трекер — это система отслеживания"

