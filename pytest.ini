[pytest]
# Конфигурация pytest для E2E тестирования

# Маркеры
markers =
    onboarding: тесты онбординга (1.x)
    marathon: тесты Марафона (2.x)
    feed: тесты Ленты (3.x)
    modes: тесты переключения режимов (4.x)
    settings: тесты настроек (5.x)
    language: тесты языка (6.x)
    commands: тесты команд (7.x)
    edge_cases: граничные случаи (8.x)
    slow: медленные тесты (требуют генерации AI)
    critical: критические сценарии

# pytest-asyncio: использовать один event loop на всю сессию
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Игнорировать предупреждения о deprecation
filterwarnings =
    ignore::DeprecationWarning
