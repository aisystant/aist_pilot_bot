[pytest]
# Конфигурация pytest для E2E тестирования

# pytest-asyncio: auto mode для автоматического определения async тестов
asyncio_mode = auto

# ВАЖНО: Используем session scope для event loop чтобы Telethon работал корректно
asyncio_default_fixture_loop_scope = session

# Игнорировать предупреждения
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
